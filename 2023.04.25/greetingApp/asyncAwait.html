<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async, await를 이용한 천국 (콜백지옥 방지)</title>
</head>

<body>
    <script>
        'use strict';

        class UserStorage {

            // 유저가 등록되었는지 확인
            async searchUser(userName, password) {

                // await : 프로미스 객체가 반환될때 까지 다음 코드의 동작을 중지하고, 프로미스 객체의 fulfilled 값을 반환합니다.
                // return await new Promise((resolve) => {
                const response = await fetch('users.json');

                const data = await response.json();

                //     .then((data) => {
                //     if (data.ok) {
                //         return data.json()
                //     } else {
                //         console.log(new Error('네트워크 응답에 문제가 발생했습니다.'));
                //     }
                // })
                // .then((response) => {
                const result = data.user.find((item) => {
                    return item.userName === userName && item.password === password
                });

                if (result) {
                    // await 로 인해 userName이 반환됩니다.
                    // resolve(userName);
                    return userName;
                } else {
                    console.log(new Error('user not found'));
                }
                // })
                // })
            }

            // 등록된 유저에 따른 인사말을 출력
            async sayHi(user) {

                // return await new Promise((resolve) => {

                const response = await fetch('greetings.json');

                const data = await response.json();

                // .then((data) => {
                //     if (data.ok) {
                //         return data.json()
                //     } else {
                //         console.log(new Error('네트워크 응답에 문제가 발생했습니다.'));
                //     }
                // }).then((response) => {
                const result = data.greetings.find((item) => {
                    return item.userName === user
                });

                if (result) {
                    // resolve(
                    return {
                        name: result.userName,
                        greetings: result.greetings
                    }
                    // );
                } else {
                    console.log(new Error('no greetings'));
                }
                // })
                // })
            }
        }

        const userStorage = new UserStorage();

        const userName = prompt('이름을 입력하세요');
        const password = prompt('비밀번호를 입력하세요');

        try {
            (async function () {
                const user = await userStorage.searchUser(userName, password);
                const result = await userStorage.sayHi(user);
                alert(`당신에게 인사합니다! ${result.name}님 ${result.greetings}`);
            })();
        } catch (error) {
            console.log(new Error(error));
        }
        
        // .then((result) => {
        //     return userStorage.sayHi(result)
        // }).then((result) => {
        //     alert(`당신에게 인사합니다! ${result.name}님 ${result.greetings}`);
        // }).catch((errorMsg) => {
        //     console.log(new Error(errorMsg));
        // });

    </script>
</body>

</html>
