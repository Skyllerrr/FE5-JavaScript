<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자 실습</title>
</head>
<body>
    
    <script>
        // 3항 연산자 실습
        // 통장에 10000원 이상있으면 '부자'
        // 통장에 10000원 미만있으면 '부를 바라는 자'
        const tj = 10000;
        const result = tj >= 10000 ? '부자' : '부를 바라는 자';
        console.log(result)

        // 3항 연산자 실습 (익숙해 지신 분만 실습해주세요.)
        // 통장에 100000원 초과해서 있으면 '초부자'
        // 통장에 10000원 초과해서 있으면 '부자'
        // 통장에 10000원 이하 있으면 '부를 바라는 자'
        const tj2 = 30000;
        const result2 = (tj2 > 100000) ? '초부자' : ((tj2 > 10000) ? '부자' : '부를 바라는 자');
        console.log(result2)

    </script>

</body>
</html>
