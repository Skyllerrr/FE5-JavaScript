<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체지향 프로그래밍 간단한 실습1</title>
</head>

<body>

    <script>
        const me = {
            name: '한상헌',
            address: '경기도 안양시 동안구 안양판교로42',
            phoneNum: '010-0000-0000',
            canWalk: function () {
                console.log('상헌이가 걷는다.');
            },
            teaching: function (student) {
                student.levelUp();
            }
        }

        const student = {
            level: 1,
            levelUp: function () {
                this.level++;
            }
        }

        me.canWalk(student);
        me.teaching(student);

    </script>

</body>

</html>
