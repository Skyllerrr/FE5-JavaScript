<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산 실무예제</title>
</head>

<body>
    <script>
        // https://codingdojang.com/scode/350#answer-filter-area
        // 101미만의 자연수에서 3,5의 배수의 총합을 구하라.
        
        // 3, 6, 9, 12, 15, 18
        // 5, 10, 15

        // and 연산자 사용
        for (let i = 0; i < 101; i++) {
            // console.log(i)
            if (i % 3 == 0 && i % 5 == 0) {
                console.log(i)
            }
        }

        // or 연산자 사용
        for (let i = 0; i < 101; i++) {
            // console.log(i)
            if (i % 3 == 0 || i % 5 == 0) {
                console.log(i)
            }
        }

        // 총 합
        let x = 0
        for (let i = 0; i < 101; i++) {
            // console.log(i)
            if (i % 3 == 0 || i % 5 == 0) {
                x = x + i
            }
        }
        console.log(x)
    </script>
</body>

</html>
