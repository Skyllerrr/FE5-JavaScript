<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산</title>
</head>
<body>
    
    <script>
        const x = 3;
        const y = 7;

        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);
        console.log(x == y); // 변수의 type을 확인하지 않습니다.
        console.log(x === y); // 변수의 type을 확인합니다, 권장합니다.
                              // 1. 견고한 코딩
                              // 2. 성능상의 이슈
        console.log(x != y);
        console.log(x !== y);

        console.log(3 != '3'); // false
        console.log(3 !== '3'); // true
    </script>

</body>
</html>
